{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row my-3">
        <div class="col-12 text-center register-text">
            <h2>환영합니다!</h2>
            <p>함께 친환경 이야기를 나누어보아요</p>
        </div>
        <div class="col-12 text-right">
            <a href="{% url 'account:login' %}">로그인</a>
        </div>
    </div>

    <div class="signUp-box">
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group w-75 register-item">
            <label for="first_name">닉네임</label>
            <input type="text" class="form-control" name="first_name" id="first_name"
                   placeholder="Enter nickname" value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-75 register-item">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="Enter ID" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-75 register-item">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   placeholder="Enter password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-75 register-item">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   placeholder="Confirm Password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group w-75 register-item">
            <div class="col-xs-2">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   placeholder="Enter your email" value="{{ form.email.value|default_if_none:'' }}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin:80px auto; display:block; background: #41965E;">Ecomment 가입하기</button>
    </form>

</div>
</div>
{% endblock %}
