{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-12 text-center">
            <h4>회원가입</h4>
        </div>
        <div class="col-12 text-right">
            <a href="{% url 'account:login' %}">로그인</a>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   placeholder="Enter nickname" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="Enter ID" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   placeholder="Enter password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   placeholder="Confirm Password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   placeholder="Enter your email" value="{{ form.email.value|default_if_none:'' }}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary" style="margin:50px auto; display:block; background: #41965E;">Ecomment 가입하기</button>
    </form>
</div>
{% endblock %}
